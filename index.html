<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Argentino de Junín | Logo 3D</title>
    <meta charset="utf-8" />
    <meta name="description" content="Argentino de Junín | Logo 3D" />
    <meta name="author" content="Argentino de Junín" />
    <meta property="og:image" content="argentino-logo.png" />
    <meta name="twitter:image" content="argentino-logo.png" />
    <meta property="og:title" content="Argentino de Junín | Logo 3D" />
    <meta
      property="og:description"
      content="¡Poné el logo 3D de Argentino de Junín en tu espacio!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      src="argentino-logo.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="argentino-logo.png"
      shadow-intensity="1"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">Ver en tu espacio</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
  </body>
</html>
